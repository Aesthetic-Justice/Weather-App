<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <!-- Header -->
    <aside class="hero is-dark">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-2">Weather Dashboard</h1>
            </div>
        </div>
    </aside>
    <main class="columns is-mobile is-centered">
        <!-- Sidebar -->
        <side class="column is-2" style="margin-top:10px; margin-left:10px">
            <div >
                <section id="searchBox">
                    <p class="title">Search for a City:</p>
                    <input class="input" type="text" placeholder="insert city name">
                    <button class="button is-fullwidth is-info" style="margin-top:10px" type="submit">Search</button>
                </section>
                <hr>
                <section id="cityList" class="column">
                </section>
            </div>
        </side>
        <!-- Main section -->
        <article class="column section">
            <section>
                <section id="mainWindow" class="box">
                    <p class="title">title</p>
                    <p>Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity: </p>
                </section>
                <hr>
                <section id="lowerWindow" class="box columns">
                    <div class="column is-2">
                        <p class="subtitle">title</p>
                        <p>Icon</p>
                        <p>Temp: </p>
                        <p>Wind: </p>
                        <p>Humidity: </p>
                    </div>
                    <div class="column is-2">
                        <p class="subtitle">title</p>
                        <p>Icon</p>
                        <p>Temp: </p>
                        <p>Wind: </p>
                        <p>Humidity: </p>
                    </div>
                    <div class="column is-2">
                        <p class="subtitle">title</p>
                        <p>Icon</p>
                        <p>Temp: </p>
                        <p>Wind: </p>
                        <p>Humidity: </p>
                    </div>
                    <div class="column is-2">
                        <p class="subtitle">title</p>
                        <p>Icon</p>
                        <p>Temp: </p>
                        <p>Wind: </p>
                        <p>Humidity: </p>
                    </div>
                    <div class="column is-2">
                        <p class="subtitle">title</p>
                        <p>Icon</p>
                        <p>Temp: </p>
                        <p>Wind: </p>
                        <p>Humidity: </p>
                    </div>
                </section>
            </section>
        </article>
    </main>
    <script src="./js/weatherscript.js"></script>
</body>
